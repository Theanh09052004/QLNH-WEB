<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đặt lại mật khẩu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #20c997, #6de3d3);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }
        .reset-card {
            max-width: 500px;
            width: 100%;
            padding: 40px 35px;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }
        h2 {
            color: #20c997;
            font-weight: bold;
            text-align: center;
            margin-bottom: 25px;
        }
        .form-label {
            font-weight: 600;
        }
        .form-control {
            border-radius: 8px;
        }
        .btn-success {
            background-color: #20c997;
            border: none;
            border-radius: 8px;
            font-weight: 600;
        }
        .btn-success:hover {
            background-color: #17b89a;
        }
        .btn-outline-secondary {
            border-radius: 8px;
        }
        .text-danger, .text-success {
            font-size: 0.9rem;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="reset-card">
    <h2>Đặt Lại Mật Khẩu</h2>

    <form th:action="@{/reset-password}" method="post">
        <input type="hidden" name="email" th:value="${email}" />

        <div class="mb-3">
            <label class="form-label">Mật khẩu mới</label>
            <input type="password" name="newPassword" class="form-control" placeholder="Nhập mật khẩu mới" required />
        </div>

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-success">Cập nhật</button>
            <a href="/login" class="btn btn-outline-secondary">← Quay lại đăng nhập</a>
        </div>

        <div class="mt-3 text-success" th:if="${success}" th:text="${success}"></div>
        <div class="mt-3 text-danger" th:if="${error}" th:text="${error}"></div>
    </form>
</div>

</body>
</html>

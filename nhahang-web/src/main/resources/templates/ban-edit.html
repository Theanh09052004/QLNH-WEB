<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh Sửa Bàn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .form-wrapper {
            background-color: #ffffff;
            border-radius: 15px;
            padding: 35px 40px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-weight: bold;
            color: #198754;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-label {
            font-weight: 600;
            color: #495057;
        }

        .form-control, .form-select {
            border-radius: 10px;
        }

        .btn-primary {
            background-color: #198754;
            border: none;
            padding: 10px 30px;
            font-weight: 500;
            border-radius: 10px;
        }

        .btn-primary:hover {
            background-color: #157347;
        }

        .btn-secondary {
            border-radius: 10px;
            padding: 10px 30px;
        }

        .btn-secondary:hover {
            background-color: #6c757d;
            color: white;
        }

        @media (max-width: 576px) {
            .form-wrapper {
                padding: 25px;
            }

            .btn {
                width: 100%;
                margin-bottom: 10px;
            }

            .d-flex.justify-content-between {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body class="py-5">
    <div class="form-wrapper">
        <h2>Chỉnh Sửa Bàn</h2>

        <form th:action="@{/ban/update}" method="post" th:object="${ban}">
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label class="form-label">Tên bàn</label>
                <input type="text" class="form-control" th:field="*{tenBan}" readonly>
            </div>

            <div class="mb-3">
                <label class="form-label">Trạng thái</label>
                <select class="form-select" th:field="*{trangThai}">
                    <option value="TRONG">Trống</option>
                    <option value="DANG_SU_DUNG">Đang sử dụng</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Ghi chú</label>
                <input type="text" class="form-control" th:field="*{ghiChu}">
            </div>

            <div class="d-flex justify-content-between mt-4">
                <a href="/ban" class="btn btn-secondary">Quay lại</a>
                <button type="submit" class="btn btn-primary">Cập nhật</button>
            </div>
        </form>
    </div>
</body>
</html>

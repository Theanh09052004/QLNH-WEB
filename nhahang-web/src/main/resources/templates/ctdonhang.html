<body class="container py-4">

<h2 class="text-center mb-4">

<!-- ‚ö†Ô∏è Th√¥ng b√°o l·ªói -->

<!-- üßæ Form th√™m m√≥n -->

        <input type="hidden" th:field="*{donHang.id}" th:value="${donHang.id}" />

        </div>
    </form>
</div>

<!-- üìã Danh s√°ch -->
<div class="table-section">
    <table class="table table-bordered table-striped text-center align-middle">
        <thead>

            <th>M√≥n ƒÉn</th>
            <th>S·ªë l∆∞·ª£ng</th>
            <th>ƒê∆°n gi√°</th>
            <th>Th√†nh ti·ªÅn</th>
            <th>H√†nh ƒë·ªông</th>
        </tr>

        </tr>
        <tr th:each="ct : ${list}">

                    <i class="fas fa-trash"></i> X√≥a

    </table>
</div>

<script>
function layGiaMonAn() {
    const id = document.getElementById("monAnId").value;
    const dg = document.getElementById("donGia");
    if (!id) { dg.value = ''; return; }
    fetch('/ctdonhang/gia-mon-an/' + id)
        .then(r => r.json())
        .then(data => dg.value = data)
        .catch(() => dg.value = '');
}
</script>

</body>
</html>

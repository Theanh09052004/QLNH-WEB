<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản Lý Tài Khoản</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
            font-family: 'Segoe UI', sans-serif;
        }
        h2 {
            color: #e53935;
            font-weight: 600;
        }
        .search-bar {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            border-left: 5px solid #e53935;
            box-shadow: 0 4px 15px rgba(229, 57, 53, 0.1);
        }
        .table {
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(229, 57, 53, 0.05);
        }
        .btn-sm i {
            margin-right: 4px;
        }
        .btn-primary, .btn-outline-primary {
            background-color: #e53935;
            border-color: #e53935;
        }
        .btn-primary:hover, .btn-outline-primary:hover {
            background-color: #d32f2f;
            border-color: #c62828;
        }
        .btn-outline-primary {
            color: #e53935;
        }
        .btn-outline-primary:hover {
            color: #fff;
        }
        .table-primary {
            background-color: #ffcdd2;
        }
        .btn-warning {
            color: #fff;
            background-color: #e53935;
            border-color: #e53935;
        }
        .btn-warning:hover {
            background-color: #d32f2f;
            border-color: #c62828;
        }
    </style>
</head>
<body class="container py-4">

    <div class="mb-3">
        <a href="/" class="btn btn-outline-secondary"><i class="fas fa-home"></i> Trang chủ</a>
    </div>

    <h2 class="text-center mb-4">Quản Lý Tài Khoản</h2>

    <!-- Tìm kiếm -->
    <div class="search-bar mb-4">
        <form th:action="@{/taikhoan/search}" method="get" class="input-group">
            <input type="text" class="form-control" name="keyword" placeholder="Tìm theo họ tên hoặc email...">
            <button class="btn btn-outline-primary" type="submit"><i class="fas fa-search"></i> Tìm</button>
        </form>
    </div>

    <!-- Thông báo -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    <!-- Bảng danh sách -->
    <table class="table table-bordered table-hover align-middle text-center">
        <thead class="table-primary">
            <tr>
                <th>Họ Tên</th>
                <th>Email</th>
                <th>Quyền</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="tk : ${listTaiKhoan}">
                <td th:text="${tk.hoTen}"></td>
                <td th:text="${tk.email}"></td>
                <td th:text="${tk.role}"></td>
                <td>
                    <a th:href="@{'/taikhoan/changerole/' + ${tk.id}}" class="btn btn-warning btn-sm">
                        <i class="fas fa-exchange-alt"></i> Đổi quyền
                    </a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(listTaiKhoan)}">
                <td colspan="4" class="text-danger">Không tìm thấy tài khoản nào.</td>
            </tr>
        </tbody>
    </table>

</body>
</html>

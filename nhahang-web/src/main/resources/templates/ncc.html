<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản Lý Nhà Cung Cấp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
            font-family: "Segoe UI", sans-serif;
        }
        h2 {
            color: #fd7e14; /* màu cam */
            font-weight: 600;
        }
        .form-section, .table-section {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.05);
        }
        .btn {
            border-radius: 8px;
        }
        .table-orange thead {
            background-color: #fd7e14;
            color: white;
        }
        .btn-outline-orange {
            color: #fd7e14;
            border-color: #fd7e14;
        }
        .btn-outline-orange:hover {
            background-color: #fd7e14;
            color: white;
        }
        .btn-orange {
            background-color: #fd7e14;
            color: white;
        }
        .btn-orange:hover {
            background-color: #e46b10;
            color: white;
        }
    </style>
</head>
<body class="container py-4">

<div class="mb-3">
    <a href="/" class="btn btn-outline-secondary">
        <i class="fas fa-home"></i> Trang chủ
    </a>
</div>

<h2 class="text-center mb-4">Quản Lý Nhà Cung Cấp</h2>

<!-- Form tìm kiếm + thêm -->
<div class="form-section mb-4">
    <!-- Tìm kiếm -->
    <form class="row g-2 mb-3" th:action="@{/ncc}" method="get">
        <div class="col-md-10">
            <input type="text" name="keyword" class="form-control" placeholder="Tìm theo mã, tên..." th:value="${keyword}">
        </div>
        <div class="col-md-2">
            <button class="btn btn-outline-orange w-100"><i class="fas fa-search"></i> Tìm</button>
        </div>
    </form>

    <!-- Thông báo -->
    <div th:if="${error != null}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${success != null}" class="alert alert-success" th:text="${success}"></div>

    <!-- Form thêm mới -->
    <form id="formAdd" th:action="@{/ncc/add}" method="post" th:object="${ncc}" class="row g-3 needs-validation" novalidate>
        <div class="col-md-3">
            <input type="text" class="form-control" th:field="*{maNCC}" placeholder="Mã NCC" required>
            <div class="invalid-feedback">Vui lòng nhập mã NCC</div>
            <div class="text-danger" th:if="${#fields.hasErrors('maNCC')}" th:errors="*{maNCC}"></div>
        </div>
        <div class="col-md-4">
            <input type="text" class="form-control" th:field="*{tenNCC}" placeholder="Tên nhà cung cấp" required>
            <div class="invalid-feedback">Vui lòng nhập tên NCC</div>
            <div class="text-danger" th:if="${#fields.hasErrors('tenNCC')}" th:errors="*{tenNCC}"></div>
        </div>
        <div class="col-md-5">
            <input type="text" class="form-control" th:field="*{diaChi}" placeholder="Địa chỉ" required>
            <div class="invalid-feedback">Vui lòng nhập địa chỉ</div>
            <div class="text-danger" th:if="${#fields.hasErrors('diaChi')}" th:errors="*{diaChi}"></div>
        </div>
        <div class="col-md-4">
            <input type="text" class="form-control" th:field="*{soDienThoai}" placeholder="Số điện thoại"
                   pattern="^\d{10}$" maxlength="10" required>
            <div class="invalid-feedback">SĐT phải đúng 10 số</div>
            <div class="text-danger" th:if="${#fields.hasErrors('soDienThoai')}" th:errors="*{soDienThoai}"></div>
        </div>
        <div class="col-md-5">
            <input type="email" class="form-control" th:field="*{email}" placeholder="Email"
                   pattern=".+@gmail\.com" required>
            <div class="invalid-feedback">Email phải @gmail.com</div>
            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>
        <div class="col-md-3 text-end">
            <button type="submit" class="btn btn-orange w-100">
                <i class="fas fa-plus-circle"></i> Thêm mới
            </button>
        </div>
    </form>
</div>

<!-- Bảng danh sách NCC -->
<div class="table-section">
    <table class="table table-bordered table-hover align-middle text-center">
        <thead class="table-orange">
        <tr>
            <th>ID</th>
            <th>Mã NCC</th>
            <th>Tên NCC</th>
            <th>Địa chỉ</th>
            <th>SĐT</th>
            <th>Email</th>
            <th>Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ncc : ${list}">
            <td th:text="${ncc.id}"></td>
            <td th:text="${ncc.maNCC}"></td>
            <td th:text="${ncc.tenNCC}"></td>
            <td th:text="${ncc.diaChi}"></td>
            <td th:text="${ncc.soDienThoai}"></td>
            <td th:text="${ncc.email}"></td>
            <td>
                <a th:href="@{/ncc/edit/{id}(id=${ncc.id})}" class="btn btn-warning btn-sm">
                    <i class="fas fa-edit"></i> Sửa
                </a>
                <a th:href="@{/ncc/delete/{id}(id=${ncc.id})}"
                   onclick="return confirm('Bạn có chắc chắn muốn xoá?')"
                   class="btn btn-danger btn-sm">
                    <i class="fas fa-trash-alt"></i> Xoá
                </a>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(list)}">
            <td colspan="7" class="text-danger">Không có nhà cung cấp nào.</td>
        </tr>
        </tbody>
    </table>
</div>

<script>
    (() => {
        const form = document.getElementById("formAdd");
        form.addEventListener("submit", function (event) {
            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            }
            form.classList.add("was-validated");
        });
    })();
</script>

</body>
</html>

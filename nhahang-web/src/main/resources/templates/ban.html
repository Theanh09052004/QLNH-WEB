<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản Lý Bàn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h2 {
            color: #198754;
            font-weight: bold;
        }

        .board-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }

        .board-cell {
            padding: 20px;
            text-align: center;
            font-weight: 600;
            border-radius: 12px;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            transition: transform 0.2s ease;
        }

        .board-cell:hover {
            transform: scale(1.05);
        }

        .TRONG { background-color: #28a745; }
        .DAT_TRUOC { background-color: #ffc107; color: black; }
        .DANG_SU_DUNG { background-color: #dc3545; }

        .error {
            color: red;
            font-size: 0.9em;
        }

        .section-card {
            background-color: #ffffff;
            border-radius: 15px;
            padding: 25px 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        }

        .table thead th {
            background-color: #198754;
            color: white;
        }

        .btn-sm {
            padding: 5px 12px;
        }

        .btn-warning {
            color: #212529;
        }

        .btn-success {
            background-color: #198754;
            border-color: #198754;
        }

        .btn-success:hover {
            background-color: #157347;
        }

        .btn-outline-success {
            color: #198754;
            border-color: #198754;
        }

        .btn-outline-success:hover {
            background-color: #198754;
            color: white;
        }
    </style>
</head>
<body class="container py-4">

    <div class="mb-3">
        <a href="/" class="btn btn-outline-secondary"><i class="fas fa-arrow-left"></i> Trang chủ</a>
    </div>

    <h2 class="text-center mb-4">Quản Lý Bàn</h2>

    <!-- Tìm kiếm -->
    <div class="section-card">
        <form class="row g-2" th:action="@{/ban}" method="get">
            <div class="col-md-10">
                <input type="text" name="keyword" class="form-control" placeholder="Tìm theo tên bàn..." th:value="${keyword}">
            </div>
            <div class="col-md-2 d-grid">
                <button class="btn btn-success"><i class="fas fa-search"></i> Tìm kiếm</button>
            </div>
        </form>
    </div>

    <!-- Sơ đồ bàn -->
    <div class="section-card">
        <h5 class="mb-3"><i class="fas fa-chair"></i> Sơ đồ trạng thái bàn (nhấp để thay đổi):</h5>
        <div class="board-grid">
            <div th:each="b : ${list}"
                 th:class="'board-cell ' + ${b.trangThai}"
                 th:text="${b.tenBan}"
                 th:title="'Ghi chú: ' + ${b.ghiChu}"
                 th:onclick="'window.location.href=\'/ban/toggle/' + ${b.id} + '\';'">
            </div>
        </div>
    </div>

    <!-- Form thêm bàn -->
    <div class="section-card">
        <h5 class="mb-3"><i class="fas fa-plus-circle"></i> Thêm Bàn Mới</h5>
        <form th:action="@{/ban/add}" method="post" th:object="${ban}" class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Tên bàn</label>
                <input type="text" class="form-control" th:field="*{tenBan}" placeholder="Tên bàn">
                <div th:if="${#fields.hasErrors('tenBan')}" class="error" th:errors="*{tenBan}"></div>
            </div>

            <div class="col-md-6">
                <label class="form-label">Trạng thái</label>
                <select class="form-select" th:field="*{trangThai}">
                    <option value="TRONG">Trống</option>
                    <option value="DANG_SU_DUNG">Đang sử dụng</option>
                </select>
            </div>

            <div class="col-md-9">
                <label class="form-label">Ghi chú</label>
                <input type="text" class="form-control" th:field="*{ghiChu}" placeholder="Ghi chú">
            </div>

            <div class="col-md-3 d-grid align-items-end">
                <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Thêm mới</button>
            </div>
        </form>
    </div>

    <!-- Danh sách bàn -->
    <div class="section-card">
        <h5 class="mb-3"><i class="fas fa-table"></i> Danh Sách Bàn</h5>
        <table class="table table-bordered table-striped text-center align-middle">
            <thead>
            <tr>
                <th>ID</th>
                <th>Tên bàn</th>
                <th>Trạng thái</th>
                <th>Ghi chú</th>
                <th>Thao tác</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="b : ${list}">
                <td th:text="${b.id}"></td>
                <td th:text="${b.tenBan}"></td>
                <td th:text="${b.trangThai}"></td>
                <td th:text="${b.ghiChu}"></td>
                <td>
                    <a th:href="@{/ban/edit/{id}(id=${b.id})}" class="btn btn-sm btn-warning"><i class="fas fa-edit"></i></a>
                    <a th:href="@{/ban/delete/{id}(id=${b.id})}" onclick="return confirm('Xác nhận xoá?')" class="btn btn-sm btn-danger"><i class="fas fa-trash-alt"></i></a>
                </td>
            </tr>
            <tr th:if="${list.size() == 0}">
                <td colspan="5">Không có dữ liệu.</td>
            </tr>
            </tbody>
        </table>
    </div>

</body>
</html>

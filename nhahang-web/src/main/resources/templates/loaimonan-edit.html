<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sửa Loại Món Ăn</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background-color: #f9f9f9;
            font-family: 'Segoe UI', sans-serif;
        }
        h2 {
            color: #0d6efd;
            font-weight: bold;
        }
        .form-card {
            background-color: #fff;
            border-radius: 12px;
            padding: 30px;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
        }
        .form-label {
            font-weight: 600;
        }
    </style>
</head>
<body class="container py-5">

    <div class="mb-4">
        <a href="/loaimonan" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left"></i> Quay lại
        </a>
    </div>

    <h2 class="text-center mb-4">Chỉnh Sửa Loại Món Ăn</h2>

    <div class="form-card">
        <form th:action="@{/loaimonan/update}" method="post" th:object="${loaiMonAn}">
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label class="form-label">ID</label>
                <p class="form-control-plaintext" th:text="*{id}"></p>
            </div>

            <div class="mb-3">
                <label class="form-label">Tên loại</label>
                <input type="text" class="form-control" th:field="*{tenLoai}" required>
                <div class="text-danger" th:if="${errorEdit != null}" th:text="${errorEdit}"></div>
            </div>

            <div class="d-flex justify-content-between">
                <a href="/loaimonan" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Hủy
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Lưu
                </button>
            </div>
        </form>
    </div>

</body>
</html>

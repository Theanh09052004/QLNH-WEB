<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản Lý Loại Món Ăn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
            font-family: 'Segoe UI', sans-serif;
        }
        h2 {
            color: #0d6efd;
            font-weight: 600;
        }
        .search-bar, .form-add {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            border-left: 5px solid #0d6efd;
            box-shadow: 0 4px 15px rgba(13, 110, 253, 0.1);
        }
        .table {
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(13, 110, 253, 0.05);
        }
        .btn-sm i {
            margin-right: 4px;
        }
        .btn-primary, .btn-outline-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        .btn-primary:hover, .btn-outline-primary:hover {
            background-color: #0b5ed7;
            border-color: #0a58ca;
        }
        .table-primary {
            background-color: #cfe2ff;
        }
        .btn-success {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        .btn-success:hover {
            background-color: #0b5ed7;
            border-color: #0a58ca;
        }
    </style>
</head>
<body class="container py-4">

    <div class="mb-3">
        <a href="/" class="btn btn-outline-secondary"><i class="fas fa-home"></i> Trang chủ</a>
    </div>

    <h2 class="text-center mb-4">Quản Lý Loại Món Ăn</h2>

    <!-- Tìm kiếm -->
    <div class="search-bar mb-4">
        <form th:action="@{/loaimonan}" method="get" class="input-group">
            <input type="text" class="form-control" name="keyword" th:value="${keyword}" placeholder="Tìm kiếm theo tên loại...">
            <button class="btn btn-outline-primary" type="submit"><i class="fas fa-search"></i> Tìm</button>
        </form>
    </div>

    <!-- Form thêm -->
    <div class="form-add mb-4">
        <form th:action="@{/loaimonan/add}" method="post" class="row g-3">
            <div class="col-md-9">
                <input type="text" class="form-control" name="tenLoai" placeholder="Tên loại món ăn" required>
                <div class="text-danger mt-1" th:if="${errorAdd != null}" th:text="${errorAdd}"></div>
            </div>
            <div class="col-md-3">
                <button class="btn btn-success w-100" type="submit"><i class="fas fa-plus-circle"></i> Thêm</button>
            </div>
        </form>
    </div>

    <!-- Thông báo -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    <!-- Bảng danh sách -->
    <table class="table table-bordered table-hover align-middle text-center">
        <thead class="table-primary">
            <tr>
                <th>ID</th>
                <th>Tên Loại</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="loai : ${list}">
                <td th:text="${loai.id}"></td>
                <td th:text="${loai.tenLoai}"></td>
                <td>
                    <a th:href="@{'/loaimonan/edit/' + ${loai.id}}" class="btn btn-warning btn-sm">
                        <i class="fas fa-edit"></i> Sửa
                    </a>
                    <a th:href="@{'/loaimonan/delete/' + ${loai.id}}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Bạn có chắc muốn xóa?')">
                        <i class="fas fa-trash-alt"></i> Xóa
                    </a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(list)}">
                <td colspan="3" class="text-danger">Không có loại món ăn nào.</td>
            </tr>
        </tbody>
    </table>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sửa Nhân Viên</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background-color: #f9f9f9;
            font-family: 'Segoe UI', sans-serif;
        }
        h2 {
            color: #20c997;
            font-weight: bold;
        }
        .form-card {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            max-width: 750px;
            margin: auto;
        }
        .form-label {
            font-weight: 600;
        }
        .text-danger {
            font-size: 0.875rem;
        }
        .btn {
            border-radius: 8px;
        }
        .btn-primary {
            background-color: #20c997;
            border-color: #20c997;
        }
        .btn-primary:hover {
            background-color: #198754;
            border-color: #157347;
        }
        .btn-secondary {
            background-color: #dee2e6;
            color: #000;
        }
    </style>
</head>
<body class="container py-5">

    <div class="mb-4">
        <a href="/nhanvien" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left"></i> Quay lại
        </a>
    </div>

    <h2 class="text-center mb-4">Chỉnh Sửa Nhân Viên</h2>

    <div class="form-card">
        <form th:action="@{/nhanvien/update}" method="post" th:object="${nhanvien}">
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label class="form-label">Mã nhân viên</label>
                <input type="text" class="form-control" th:field="*{maNV}" readonly>
                <div class="text-danger" th:errors="*{maNV}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Tên nhân viên</label>
                <input type="text" class="form-control" th:field="*{tenNV}" required>
                <div class="text-danger" th:errors="*{tenNV}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Chức vụ</label>
                <input type="text" class="form-control" th:field="*{chucVu}" required>
                <div class="text-danger" th:errors="*{chucVu}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Ngày sinh</label>
                <input type="date" class="form-control" th:field="*{ngaySinh}">
                <div class="text-danger" th:errors="*{ngaySinh}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Số điện thoại</label>
                <input type="text" class="form-control" th:field="*{sdt}">
                <div class="text-danger" th:errors="*{sdt}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" th:field="*{email}" required>
                <div class="text-danger" th:errors="*{email}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Địa chỉ</label>
                <input type="text" class="form-control" th:field="*{diaChi}" required>
                <div class="text-danger" th:errors="*{diaChi}"></div>
            </div>

            <div class="d-flex justify-content-between">
                <a href="/nhanvien" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Hủy
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Cập nhật
                </button>
            </div>
        </form>
    </div>

</body>
</html>

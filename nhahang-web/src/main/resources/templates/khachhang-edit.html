<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sửa khách hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        h2 {
            color: #6c757d;
            font-weight: bold;
        }
        .form-card {
            background-color: #ffffff;
            border-radius: 15px;
            padding: 30px;
            max-width: 700px;
            margin: 0 auto;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        }
        .form-label {
            font-weight: 600;
        }
        .text-danger {
            font-size: 0.875rem;
        }
        .btn-primary {
            background-color: #6c757d;
            border: none;
        }
        .btn-primary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body class="container py-5">

<div class="mb-4">
    <a href="/khachhang" class="btn btn-outline-secondary"><i class="fas fa-arrow-left"></i> Quay lại</a>
</div>

<h2 class="text-center mb-4">Chỉnh sửa khách hàng</h2>

<div class="form-card">
    <form th:action="@{/khachhang/update}" method="post" th:object="${khachhang}">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label class="form-label">Mã KH</label>
            <input type="text" class="form-control" th:field="*{maKH}" readonly>
            <div class="text-danger" th:errors="*{maKH}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Tên KH</label>
            <input type="text" class="form-control" th:field="*{tenKH}" required>
            <div class="text-danger" th:errors="*{tenKH}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">SĐT</label>
            <input type="text" class="form-control" th:field="*{sdt}" required pattern="\d{10}" title="Số điện thoại phải đúng 10 chữ số">
            <div class="text-danger" th:errors="*{sdt}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" th:field="*{email}" required>
            <div class="text-danger" th:errors="*{email}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Địa chỉ</label>
            <input type="text" class="form-control" th:field="*{diaChi}" required>
            <div class="text-danger" th:errors="*{diaChi}"></div>
        </div>

        <div class="d-flex justify-content-between">
            <a href="/khachhang" class="btn btn-secondary"><i class="fas fa-times"></i> Hủy</a>
            <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Cập nhật</button>
        </div>
    </form>
</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sửa Món Ăn</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f9f9f9;
            font-family: 'Segoe UI', sans-serif;
        }
        h2 {
            color: #6f42c1;
            font-weight: 600;
        }
        .btn-success {
            background-color: #6f42c1;
            border: none;
        }
        .btn-success:hover {
            background-color: #5a32a3;
        }
    </style>
</head>
<body class="container mt-5">

    <h2 class="text-center mb-4">Chỉnh Sửa Món Ăn</h2>

    <form th:action="@{/monan/update}" method="post" class="mx-auto" style="max-width: 500px;">
        <input type="hidden" name="id" th:value="${monAn.id}" />
        
        <div class="mb-3">
            <label for="tenMon" class="form-label">Tên món ăn</label>
            <input type="text" class="form-control" name="tenMon" id="tenMon" th:value="${monAn.tenMon}" required>
            <div class="text-danger mt-1" th:if="${errorEdit != null}" th:text="${errorEdit}"></div>
        </div>

        <div class="mb-3">
            <label for="giaTien" class="form-label">Giá tiền (VND)</label>
            <input type="number" class="form-control" name="giaTien" id="giaTien" th:value="${monAn.giaTien}" step="1000" required>
        </div>

        <div class="mb-3">
            <label for="loaiMonAn" class="form-label">Loại món ăn</label>
            <select name="loaiMonAn.id" class="form-select" id="loaiMonAn" required>
                <option value="">-- Chọn loại món ăn --</option>
                <option th:each="loai : ${loaiList}"
                        th:value="${loai.id}"
                        th:selected="${monAn.loaiMonAn?.id == loai.id}"
                        th:text="${loai.tenLoai}"></option>
            </select>
        </div>

        <div class="d-flex justify-content-between">
            <a href="/monan" class="btn btn-secondary">Quay lại</a>
            <button type="submit" class="btn btn-success">Cập nhật</button>
        </div>
    </form>

</body>
</html>

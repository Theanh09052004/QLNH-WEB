<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký tài khoản</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #20c997, #6de3d3);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .register-card {
            max-width: 500px;
            width: 100%;
            background-color: #ffffff;
            padding: 40px 35px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .register-card h2 {
            color: #20c997;
            font-weight: bold;
            text-align: center;
            margin-bottom: 25px;
        }

        .form-label {
            font-weight: 600;
        }

        .form-control {
            border-radius: 8px;
        }

        .btn-success {
            background-color: #20c997;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .btn-success:hover {
            background-color: #17b89a;
        }

        .btn-outline-secondary {
            border-radius: 8px;
        }

        .text-danger,
        .text-success {
            font-size: 0.9rem;
            text-align: center;
        }

        .form-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }

        .input-group {
            position: relative;
        }

        .input-group input {
            padding-left: 38px;
        }
    </style>
</head>
<body>

<div class="register-card">
    <h2>Đăng Ký Tài Khoản</h2>

    <form th:action="@{/register}" method="post">

        <div class="mb-3 input-group">
            <i class="fas fa-user form-icon"></i>
            <input type="text" name="username" class="form-control" placeholder="Tên đăng nhập" required>
        </div>

        <div class="mb-3 input-group">
            <i class="fas fa-lock form-icon"></i>
            <input type="password" name="password" class="form-control" placeholder="Mật khẩu" required>
        </div>

        <div class="mb-3 input-group">
            <i class="fas fa-id-card form-icon"></i>
            <input type="text" name="hoTen" class="form-control" placeholder="Họ tên" required>
        </div>

        <div class="mb-3 input-group">
            <i class="fas fa-envelope form-icon"></i>
            <input type="email" name="email" class="form-control" placeholder="Email" required>
        </div>

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-success">Đăng ký</button>
            <a href="/login" class="btn btn-outline-secondary">← Quay lại đăng nhập</a>
        </div>

        <div class="mt-3 text-danger" th:if="${error}" th:text="${error}"></div>
        <div class="mt-3 text-success" th:if="${success}" th:text="${success}"></div>
    </form>
</div>

</body>
</html>

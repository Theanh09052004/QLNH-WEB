<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0d6efd, #6f9efb);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .login-card {
            background-color: #ffffff;
            padding: 40px 35px;
            border-radius: 16px;
            max-width: 420px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .login-card h2 {
            color: #0d6efd;
            font-weight: bold;
            margin-bottom: 25px;
            text-align: center;
        }

        .form-label {
            font-weight: 600;
            color: #333;
        }

        .form-control {
            border-radius: 8px;
        }

        .btn-primary {
            background-color: #0d6efd;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            padding: 10px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0b5ed7;
        }

        .btn-link {
            color: #0d6efd;
            text-decoration: none;
            font-weight: 500;
        }

        .btn-link:hover {
            text-decoration: underline;
        }

        .text-danger {
            font-size: 0.9rem;
        }

        .form-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }

        .input-group {
            position: relative;
        }

        .input-group input {
            padding-left: 38px;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h2>Đăng Nhập Hệ Thống</h2>

        <form th:action="@{/login}" method="post">
            <div class="mb-3 input-group">
                <i class="fas fa-user form-icon"></i>
                <input type="text" class="form-control" id="username" name="username" placeholder="Tên đăng nhập" required>
            </div>

            <div class="mb-3 input-group">
                <i class="fas fa-lock form-icon"></i>
                <input type="password" class="form-control" id="password" name="password" placeholder="Mật khẩu" required>
            </div>

            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary">Đăng nhập</button>
            </div>

            <div class="text-center">
                <a href="/register" class="btn btn-link">Chưa có tài khoản? Đăng ký</a><br>
                <a href="/forgot-password" class="btn btn-link">Quên mật khẩu?</a>
            </div>

            <div class="mt-3 text-danger text-center" th:if="${error}" th:text="${error}"></div>
        </form>
    </div>

</body>
</html>
